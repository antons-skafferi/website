<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet position="last" library="css" name="style.css" /> 
    </h:head>
    <h:body class="login-background">
        
        <div class="header-image">
            <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
                <div style="text-align: center">
                    <h1 style="margin: 0; padding: 0;">Antons Skafferi</h1>
                </div>
            </div>
            <hr/>
        </div>
        <b:container fluid="true" class="content-container">
            <b:row>
                <b:column class="login-column" span="5">
                    <h3 style="padding-bottom: 1rem;">Personal inloggning</h3>
                    <b:inputTextarea style="height: 3rem;" rows="4" placeholder="Username" required="true" labelColXs="2" colXs="10">
                        <f:facet name="prepend">
                          <b:icon name="user" />
                        </f:facet>
                    </b:inputTextarea>
                    
                    <b:inputTextarea style="height: 3rem;" rows="4" placeholder="Password" labelColXs="2" colXs="10">
                        <f:facet name="prepend">
                          <b:iconAwesome name="key" />
                        </f:facet>
                    </b:inputTextarea>
                    
                    <b:button  value="login" />
                    
                </b:column>
            </b:row>
        </b:container>
        
    </h:body>
</html>
