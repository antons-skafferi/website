<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Personal</title>

    </h:head>

    <h:body>
        <h2> Personal </h2>
        <h:form id="tabform">
            <p:tabView>
                <p:tab title="Schema">
                    <h3>Schemal√§ggning</h3>
                    <p:schedule id="scheduleLocale" value="#{scheduleView.eventModel}" locale="sv" />
                </p:tab>
                <p:tab title="Inventarie">
                    <h3>Inventarie</h3>
                </p:tab>
                <p:tab title="Johnform">
                    <h3>Pog</h3>
                    <h:form >
                        <fieldset>
                            <legend>Personal information</legend>
                            <label for="firstname">PersonNummer</label><br />
                            <p:inputText id="staff_id" value="#{staffbean.staff_id}" /><br />

                            <label for="lastname">Namn</label><br />
                            <p:inputText id="firstname" value="#{staffbean.firstname}" /><br />

                            <label for="lastname">Efternamn</label><br />
                            <p:inputText id="lastname" value="#{staffbean.lastname}" /><br />

                            <label for="start">adress:</label><br />
                            <p:inputText id="adress" value="#{staffbean.adress}" /><br />


                            <label for="lastname">telefonnummer</label><br />
                            <p:inputText id="phone" value="#{staffbean.phone}" /><br />

                            <label for="lastname">Email</label><br />
                            <p:inputText id="email" value="#{staffbean.email}" /><br />
                        </fieldset>
                        <input type="reset" value="Clear" />

                        <h:commandButton type="submit"  value="Submit"  action="#{staffbean.addForm()}" />
                        C
                    </h:form>
                </p:tab>
                <p:tab title="lunch">
                    <h3>LUNCH</h3>

                    <h:form>
                        <c:forEach var="lunch" items="#{mainController.listAllLunch()}">
                            <h3>"#{lunch.foodId}"</h3>
                            <h3>"#{lunch.price}"</h3>
                        </c:forEach>
                    </h:form>

                </p:tab>

            </p:tabView>
        </h:form>
    </h:body>
</html>
