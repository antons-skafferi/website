<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Personal</title>
    </h:head>

    <h:body>
        <h2> Personal </h2>
        <h:form id="tabform">
            <p:tabView>
                <p:tab title="Schema">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:panelGrid columnClasses="value">
                            <h3 style="margin-top: 0">Schemal√§ggning</h3>
                            <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
                            </p:schedule>

                            <h3>Locale Support ( Example: Turkishs )</h3>
                            <p:schedule id="scheduleLocale" value="#{scheduleView.eventModel}" locale="sv" />

                            <h3>Lazy Schedule</h3>
                            <p:schedule value="#{scheduleView.lazyEventModel}" />
                        </h:panelGrid>

                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
