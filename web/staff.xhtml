<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Personal</title>

    </h:head>

    <h:body>
        <h2> Personal </h2>
        <h:form id="tabform">
            <p:tabView>
                <p:tab title="Schema">
                    <h3>Schemaläggning</h3>
                    <p:schedule id="scheduleLocale" value="#{scheduleView.eventModel}" locale="sv" />
                </p:tab>
                <p:tab title="Inventarie">
                    <h3>Inventarie</h3>
                </p:tab>

                <p:tab title="Johnform">
                    <h3>Pog</h3>


                    <fieldset>
                        <legend>Personal information</legend>
                        <label for="firstname">PersonNummer</label><br />
                        <p:inputText id="staff_id" value="#{staffbean.staff_id}" /><br />

                        <label for="lastname">Namn</label><br />
                        <p:inputText id="firstname" value="#{staffbean.firstname}" /><br />

                        <label for="lastname">Efternamn</label><br />
                        <p:inputText id="lastname" value="#{staffbean.lastname}" /><br />

                        <label for="start">adress:</label><br />
                        <p:inputText id="adress" value="#{staffbean.adress}" /><br />


                        <label for="lastname">telefonnummer</label><br />
                        <p:inputText id="phone" value="#{staffbean.phone}" /><br />

                        <label for="lastname">Email</label><br />
                        <p:inputText id="email" value="#{staffbean.email}" /><br />
                    </fieldset>
                    <input type="reset" value="Clear" />

                    <h:commandButton type="submit"  value="Submit"  action="#{foodbean.addfoodForm()}" />


                </p:tab>

                <p:tab title="lunch">
                    <h3>LUNCH</h3>

                    <h:form>

                    </h:form>

                </p:tab>

                <p:tab title="Menu">
                    <h3>Add Food</h3>

                    <b:row>
                        <b:column span="3" style="dislay: flex">
                            <fieldset>
                                <legend>Mat</legend>
                                <label for="Dish">Dish</label><br />
                                <p:inputText id="food_id" value="#{foodbean.dish}" /><br />

                                <label for="lastname">Description</label><br />
                                <p:inputTextarea id="description" value="#{foodbean.description}" rows="6" cols="33" /><br />

                                <label for="lastname">Ingrediens</label><br />
                                <p:inputText id="ingrediens" value="#{foodbean.ingrediens}" /><br />

                                <label for="start">Category</label><br />
                                <p:selectOneMenu id="category" value="#{foodbean.category}" style="width:125px">
                                    <f:selectItem itemLabel="Category" itemValue="" />
                                    <f:selectItem itemLabel="Huvudmeny" itemValue="main_menu" />
                                    <f:selectItem itemLabel="Barnmeny" itemValue="child_menu" />
                                    <f:selectItem itemLabel="Förrätt" itemValue="appetizer_menu" />
                                    <f:selectItem itemLabel="Efterätt" itemValue="desset_menu" />
                                </p:selectOneMenu>

                            </fieldset>
                            <h:commandButton type="submit"  value="Submit"  action="#{foodbean.addfoodForm()}"/>

                        </b:column>
                        <b:column span="6">
                            <legend>Maträtter</legend>
                            <p:selectManyMenu value="#{foodbean.selectedFoodIDs}">
                                <f:selectItems value="#{foodbean.foodList()}" var="food" itemLabel="#{food.dish}" itemValue="#{food.foodId}" />
                            </p:selectManyMenu>
                            <h:commandButton type="submit"  value="Delete"  action="#{foodbean.deleteFood()}"/>
                        </b:column>
                        <b:column span="9">
                            <legend>Lunch</legend>
                            <p:selectManyMenu value="#{foodbean.selectedFoodIDs}">
                                <f:selectItems value="#{foodbean.foodList()}" var="food" itemLabel="#{food.dish}" itemValue="#{food.foodId}" />
                            </p:selectManyMenu>
                            <h:commandButton type="submit"  value="Delete"  action="#{foodbean.deleteFood()}"/>
                        </b:column>
                        <b:column span="12">
                            <legend>Dinner</legend>
                            <p:selectManyMenu value="#{foodbean.selectedFoodIDs}">
                                <f:selectItems value="#{foodbean.foodList()}" var="food" itemLabel="#{food.dish}" itemValue="#{food.foodId}" />
                            </p:selectManyMenu>
                            <h:commandButton type="submit"  value="Delete"  action="#{foodbean.deleteFood()}"/>
                        </b:column>
                    </b:row>

                </p:tab>
                
                <p:tab title="Event">
                    <h3>Add event</h3>

                    <b:row>
                        <b:column span="3">
                            <fieldset style="float:left">
                                <legend>Event</legend>
                                <label for="Title">Title</label><br />
                                <p:inputText id="event_id" value="#{eventBean.event_title}" /><br />

                                <label for="lastname">Description</label><br />
                                <p:inputTextarea id="event_description" value="#{eventBean.description}" rows="6" cols="33" /><br />
                                
                                <label for="image">Image</label><br />
                                <p:inputText value="#{eventBean.image}" /><br />
                                
                                <b:dateTimePicker value="#{eventBean.event_date}" format="YYYY-MM-DD">
  
                                </b:dateTimePicker>
                                
                            </fieldset>
                            <h:commandButton type="submit"  value="Submit"  action="#{eventBean.addEventForm()}" />
                        </b:column>
                        <b:column span="6">
                            <legend>Maträtter</legend>
                            <p:selectManyMenu>
                                <c:forEach var="eventList" items="#{eventBean.eventList()}">
                                    <f:selectItem itemLabel="#{eventList.eventTitle}" itemValue="#{eventList.eventId}"/>                                      
                                </c:forEach>
                            </p:selectManyMenu>
                             <h:commandButton type="submit"  value="Submit"/>
                        </b:column>
                    </b:row>

                </p:tab>

            </p:tabView>
        </h:form>
    </h:body>
</html>
