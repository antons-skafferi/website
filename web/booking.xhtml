<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template = "/templates/common.xhtml">			
            <ui:define name = "content">
                
                
                <b:container fluid="true" class="content-container">
                    <div class="booking-container-div">
                    <h:form>
                        <b:row style="margin-bottom: 2rem;">
                                    <div style="display: flex; flex-flow: column; align-items: center;">
                                        <div style="display: flex; flex-flow: column; align-items: center; justify-content: center">
                                            <h1 style="align-self: center">Boka Bord</h1>
                                            <hr class="underline"/>
                                        </div>
                                    </div>
                                </b:row>
                        
                        <h:form>
                            <b:tabView pills="true" contentStyle="border: 1px solid #ddd;padding:10px; background: rgba(180, 180, 170, 0.3);">
                              <b:tab title="Bokning" class="booking-tab">
                                <b:row>
                                <div class="booking-div">
                                    <div class="booking-div-forms">
                                        <b:form>

                                              <b:inputText label="Namn:" placeholder="Förnamn och efternamn" labelStyle="width:80px;">
                                              </b:inputText>

                                               <b:inputText label="Telefon:" placeholder="70-1234567" labelStyle="width:80px;">
                                                <f:facet name="prepend">
                                                  <h:outputText value="+46" />
                                                </f:facet>
                                              </b:inputText>

                                              <b:inputText label="E-mail:" placeholder="exempel@hotmail.se" labelStyle="width:80px;">
                                                <f:facet name="prepend">
                                                  <h:outputText value="@" />
                                                </f:facet>
                                              </b:inputText>
                                            
                                            <b:selectOneMenu value="#{selectOneMenuBean.brand}" label="Antal personer" >
                                                <f:selectItem itemValue="" />
                                                <f:selectItem itemLabel="1" itemValue="1" />
                                                <f:selectItem itemLabel="2" itemValue="2" />
                                                <f:selectItem itemLabel="3" itemValue="3" />
                                                <f:selectItem itemLabel="4" itemValue="4" />
                                                <f:selectItem itemLabel="5" itemValue="5" />
                                                <f:selectItem itemLabel="6" itemValue="6" />
                                                <f:selectItem itemLabel="7" itemValue="7" />
                                                <f:selectItem itemLabel="8" itemValue="8" />
                                            </b:selectOneMenu>

                                            <b:dateTimePicker label="Datum:" show-time="false" placeholder="åååå-mm-dd" iconPosition="left" labelStyle="width:120px;"/>
                                            
                                            <b:selectOneMenu value="#{selectOneMenuBean.brand}" label="Klockan" >
                                                <f:selectItem itemValue="" />
                                                <f:selectItem itemLabel="17:00" itemValue="17.00" />
                                                <f:selectItem itemLabel="18.00" itemValue="18.00" />
                                                <f:selectItem itemLabel="19.00" itemValue="19.00" />
                                                <f:selectItem itemLabel="20.00" itemValue="20.00" />
                                                <f:selectItem itemLabel="21.00" itemValue="21.00" />
                                                <f:selectItem itemLabel="22.00" itemValue="22.00" />
                                                <f:selectItem itemLabel="23.00" itemValue="23.00" />
                                            </b:selectOneMenu>
                                            
                                            

                                          </b:form>

                                    </div>
                                </div>
                            </b:row>
                              </b:tab>
                              <b:tab title="second tab">
                                Put some text here.
                              </b:tab>
                            </b:tabView>
                          </h:form>
                      </h:form>
                </div>
                    
                   
                </b:container>
            </ui:define>        		
        </ui:composition> 
    </h:body>
</html>
