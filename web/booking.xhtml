<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template = "/templates/common.xhtml">			
            <ui:define name = "content">
                <b:container fluid="true" class="content-container">
                     <b:accordion expanded-panels="panel1">
                         <b:panel id="panel1" title="Boka bord">
                            <b:row>
                                
                                <b:column span="7" >
                                    <b:label text="Namn"/>
                                    <b:inputText  style="border:solid 1px black;" id="booking_name" value="#{staffBookingBean.name}" placeholder="Förnamn och efternamn" required="true"></b:inputText>
                                    
                                    <b:label text="Telefon"/>
                                    <b:inputText  style="border:solid 1px black;" id="booking_phone" value="#{staffBookingBean.phone}" placeholder="Telefonnummer" required="true"></b:inputText>
                                    
                                    <b:label text="Email"/>
                                    <b:inputText  style="border:solid 1px black;" id="booking_email" value="#{staffBookingBean.email}" placeholder="E-postadress" required="true"></b:inputText>
                                </b:column>
                                <b:column span="5">
                                    <b:label text="Datum" />
                                    <b:dateTimePicker style="border:solid 1px black; box-shadow: none;" id="booking_date" value="#{staffBookingBean.bookingDate}" format="YYYY-MM-DD" required="true"/>
                                    
                                    <b:label text="Tid"/>
                                    <b:selectOneMenu style="border:solid 1px black;" required="true" value="#{sta}>
                                        <f:selectItem itemLabel="16:00"></f:selectItem>
                                        <f:selectItem itemLabel="17:00"></f:selectItem>
                                        <f:selectItem itemLabel="18:00"></f:selectItem>
                                        <f:selectItem itemLabel="19:00"></f:selectItem>
                                        <f:selectItem itemLabel="20:00"></f:selectItem>
                                        <f:selectItem itemLabel="21:00"></f:selectItem>
                                    </b:selectOneMenu>
                                    
                                    <b:label text="Antal gäster"/>
                                    <b:iconAwesome style="color:black; float:right;" name="fa-question-circle" value="Look at my tooltip!" tooltip="Vid bokning för över 8 pers, kontakta oss direkt!"/>
                                    <b:slider2 min="1" max="8" span="7" id="booking_people" value="#{staffBookingBean.people}"/>
                                    
                                </b:column>
                            </b:row>
                        </b:panel>
                        <b:panel id="panel2" title="Övrig information">
                             <h:outputText style="color:black;" value="Skriv om du har några allergier eller svåra åtkommligheter som kan
                                           vara bra för oss att veta, såsom handikapp m.m."/>
                            <b:inputTextarea label="allergier" value="Skriv här..." />
                            <h:commandButton type="submit"  value="Boka" action="#{staffBookingBean.addBookingForm()}"/>
                        </b:panel>
                    </b:accordion>
                </b:container>
            </ui:define>        		
        </ui:composition> 
    </h:body>
</html>
