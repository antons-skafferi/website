<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template = "/templates/common.xhtml">			
            <ui:define name = "content">
                <b:container fluid="true" class="content-container">
                     <b:accordion expanded-panels="panel1">
                         <b:panel id="panel1" title="Boka bord">
                            <b:row>
                                
                                <b:column span="7" >
                                    <b:label text="Default"/>
                                    <b:inputText  style="border:solid 1px black;" placeholder="Förnamn och efternamn" required="true"></b:inputText>
                                    
                                    <b:label text="Telefon"/>
                                    <b:inputText  style="border:solid 1px black;" placeholder="Telefonnummer" required="true"></b:inputText>
                                    
                                    <b:label text="Email"/>
                                    <b:inputText  style="border:solid 1px black;" placeholder="E-postadress" required="true"></b:inputText>
                                </b:column>
                                <b:column span="5">
                                    <b:label text="Datum" />
                                    <b:datepicker style="border:solid 1px black; box-shadow: none;" required="true"/>
                                    
                                    <b:label text="Tid"/>
                                    <b:selectOneMenu style="border:solid 1px black;" required="true">
                                        <f:selectItem itemLabel="15.00"></f:selectItem>
                                        <f:selectItem itemLabel="17.00"></f:selectItem>
                                        <f:selectItem itemLabel="19.00"></f:selectItem>
                                        <f:selectItem itemLabel="21.00"></f:selectItem>
                                    </b:selectOneMenu>
                                    
                                    <b:label text="Antal gäster"/>
                                    <b:selectOneMenu style="border:solid 1px black;" required="true">
                                        <f:selectItem itemValue="" />
                                                <f:selectItem itemLabel="1" itemValue="1" />
                                                <f:selectItem itemLabel="2" itemValue="2" />
                                                <f:selectItem itemLabel="3" itemValue="3" />
                                                <f:selectItem itemLabel="4" itemValue="4" />
                                                <f:selectItem itemLabel="5" itemValue="5" />
                                                <f:selectItem itemLabel="6" itemValue="6" />
                                                <f:selectItem itemLabel="7" itemValue="7" />
                                                <f:selectItem itemLabel="8" itemValue="8" />
                                    </b:selectOneMenu>
                                    
                                </b:column>
                            </b:row>
                        </b:panel>
                        <b:panel id="panel2" title="Övrig information">
                             <h:outputText style="color:black;" value="Skriv om du har några allergier eller svåra åtkommligheter som kan
                                           vara bra för oss att veta, såsom handikapp m.m."/>
                            <b:inputTextarea label="allergier" value="Skriv här..." />
                            <b:button value="Submit" />
                        </b:panel>
                    </b:accordion>
                </b:container>
            </ui:define>        		
        </ui:composition> 
    </h:body>
</html>
